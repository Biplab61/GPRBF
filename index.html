<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GPRBF - Gopiballavpur Royel Bengal Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<link rel='stylesheet' href='https://unpkg.com/aos@next/dist/aos.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="counter-section">
   <h1 class="header">GPRBF - Gopiballavpur Royal Bengal Foundation</h1>
    <div class="counter"  id="init_clock"></div>
    <h2 class="article">Comming Soon !</h2>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js'></script>
<script src='https://unpkg.com/aos@next/dist/aos.js'></script>

<script>
  AOS.init();

$('#init_clock').countdown('2022/07/15', function(event) {
        var $this = $(this).html(event.strftime(''
            + '<div><span class="days">%D <br> Days</span> </div> '
            + '<div><span class="hours">%H <br> Hours</span> </div> '
            + '<div><span class="minutes">%M <br> Minutes</span> </div> '
            + '<div><span class="seconds">%S <br> Seconds</span></div> '));
    });
</script>

</body>
</html>
